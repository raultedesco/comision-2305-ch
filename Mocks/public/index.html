<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container mt-3">
      <h1>Ingrese Producto</h1>
      <br />

      <form id="formAgregarProducto">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            id="nombre"
            class="form-control"
            type="text"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            id="precio"
            class="form-control"
            type="number"
            step="0.01"
            name="price"
            required
          />
        </div>

        <div class="form-group">
          <label for="foto">Foto URL</label>
          <input id="foto" class="form-control" type="url" name="thumbnail" />
        </div>

        <button class="btn btn-success mt-3">Enviar</button>
      </form>
      <br />
      <div id="productos"></div>

      <h1>Centro de Mensajes (Compresión: <span id="compresion-info"></span>%)</h1>
      <input type="text" id="mail" class="form-control" placeholder="email" />
      <input
        type="text"
        id="nombre"
        class="form-control"
        placeholder="nombre"
      />
      <input
        type="text"
        id="apellido"
        class="form-control"
        placeholder="apellido"
      />
      <input type="text" id="edad" class="form-control" placeholder="edad" />
      <input type="text" id="alias" class="form-control" placeholder="alias" />
      <input
        type="text"
        id="avatar"
        class="form-control"
        placeholder="avatar (url)"
      />

      <form id="formEnviarMensaje" class="form-inline" autocomplete="off">
        <div class="form-group">
          <input
            disabled
            id="message"
            type="text"
            class="form-control"
            placeholder="Mensaje"
          />
          <button
            disabled
            id="btnEnviar"
            type="submit"
            class="btn btn-secondary"
          >
            Enviar
          </button>
        </div>
      </form>

      <!-- <input
        type="text"
        id="mail"
        class="form-control mr-2"
        placeholder="Email"
      />

      <hr /> -->

      <div id="mensajes"></div>

            type="submit"
            class="btn btn-primary my-2"
          >
            Enviar!
          </button>
        </div>
      </form> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/cliente.js"></script>
  </body>
</html>
