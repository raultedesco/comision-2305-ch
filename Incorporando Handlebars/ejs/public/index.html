<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="container">

    <h2>Producto</h2>
    <form action="/productos" method="POST" class="col-lg-6 offset-lg-3>
        <div class="row justify-content-center">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" type="text" name="title" required>
            <label for="precio">Precio</label>
            <input id="precio"  class="form-control" type="number" step="0.1" name="price" required>
            <label for="foto">Img Url</label>
            <input id="foto"  class="form-control mb-2" type="url" name="thumbnail">
            <button type="submit" class="btn btn-dark"><i class="fas fa-plus"></i> Guardar un Producto</button>
        </form>
        <a href="/productos" type="button" class="btn btn-dark mt-3"><i class="fas fa-list"></i> Listado de Productos</a>
</div>
    
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>

</html>
